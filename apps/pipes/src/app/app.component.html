<div class="container">
  <h3>Payment Form</h3>
  <div class="row">
    <div class="form-group col">
      <label for="">Payee Name</label>
      <input
        class="form-control"
        type="text"
        (input)="onNameChange($event.target.value)"
      />
    </div>
    <div class="col">
      <label for=""><b>Name</b></label>
      <div class="">{{ name | titlecase }}</div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="">Payment Date</label>
      <input
        class="form-control"
        type="date"
        (input)="onDateChange($event.target.value)"
      />
    </div>
    <div class="col">
      <label for=""><b>Payment Date</b></label>
      <div class="">{{ date | date: 'MMMM d, y' }}</div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label for="">Height</label>
      <input
        class="form-control"
        type="text"
        (input)="onAmountChange($event.target.value)"
      />
    </div>
    <div class="col">
      <label for=""><b>Height</b></label>
      <div class="">{{ amount | currency: 'GHS' }}</div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label for="">Height</label>
      <input
        class="form-control"
        type="text"
        (input)="onHeightChange($event.target.value)"
      />
    </div>
    <div class="col">
      <label for=""><b>Height</b></label>
      <div class="">{{ height | number: '1.1-3' }}</div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="">Miles</label>
      <input
        class="form-control"
        type="text"
        (input)="onMilesChange($event.target.value)"
      />
    </div>
    <div class="col">
      <label for=""><b>Miles</b></label>
      <div>
        {{ miles | convert: 'km' | number: '1.1-2'}}
      </div>
    </div>
  </div>
</div>
