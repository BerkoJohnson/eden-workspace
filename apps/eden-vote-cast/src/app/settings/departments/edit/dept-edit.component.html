<form class="card" [formGroup]="form" (ngSubmit)="submit()" *ngIf="department">
  <div class="card-header d-flex justify-content-between align-items-center">
    <span class="fw-bold text-uppercase">Update department</span>
  </div>
  <div class="card-body">
    <div class="mb-3">
      <div class="form-floating">
        <input
          type="text"
          class="form-control"
          name="title"
          id="title"
          placeholder="Title"
          formControlName="title"
          [ngClass]="{
            'is-invalid':
              submitted &&
              f.get('title').invalid &&
              (f.get('title').dirty || f.get('title').touched)
          }"
        />
        <label for="title">Title</label>
      </div>
    </div>
    <div class="mb-3">
      <div class="form-floating">
        <input
          type="text"
          class="form-control"
          name="hod"
          id="hod"
          placeholder="Head of Department"
          formControlName="hod"
          [ngClass]="{
            'is-invalid':
              f.get('hod').invalid &&
              (f.get('hod').dirty || f.get('hod').touched)
          }"
        />
        <label for="hod">Head of Department</label>
      </div>
    </div>

    <!-- Subjects array controls  -->
    <button type="button" class="btn btn-secondary mb-1" (click)="addSubject()">
      + Assign Subject
    </button>
    <ng-container *ngFor="let sub of subjectArray.controls; let i = index">
      <div class="input-group mt-2">
        <span class="input-group-text">{{ i + 1 }}</span>
        <!-- Check this select for dealing with errors -->
        <select
          class="form-select form-select-sm"
          [id]="'subject' + i"
          [formControl]="sub"
          [ngClass]="{
            'is-invalid':
              submitted &&
              sub.invalid &&
              (sub.get('subject').dirty || sub.get('subject').touched)
          }"
        >
          <option value="" selected>Select Subject</option>
          <option
            [value]="subOption._id"
            *ngFor="let subOption of subjectOptions$ | async"
          >
            {{ subOption.title }}
          </option>
        </select>
        <button
          class="btn btn-outline-danger"
          type="button"
          (click)="removeSubject(i)"
        >
          x
        </button>
      </div>
    </ng-container>
  </div>
  <!-- <div>{{form.get('subjects').errors | json }}</div> -->
  <div class="card-footer d-flex justify-content-between align-items-center">
    <button
      type="submit"
      [disabled]="form.invalid"
      class="btn btn-sm btn-success"
    >
      Update
    </button>
    <button
      type="button"
      (click)="deleteDepartment()"
      class="btn btn-sm btn-danger"
    >
      Remove
    </button>
  </div>
</form>
