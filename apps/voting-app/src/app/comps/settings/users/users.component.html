<div class="ui grid">
  <div class="four wide column">
    <div class="ui vertical menu">
      <div class="item">
        <div class="header">Users</div>
        <div class="menu"><a class="item" routerLinkActive="active" [routerLink]="['my-profile']"
        >My Profile</a
        >
        <a
        class="item"
        routerLinkActive="active"
        [routerLink]="['lists']"
        *ngIf="user.role === 'SUPERADMIN' || user.role === 'ADMIN'"
        >All Users</a
        >
        <a
        class="item"
        routerLinkActive="active"
        [routerLink]="['new-user']"
        *ngIf="user.role === 'SUPERADMIN' || user.role === 'ADMIN'"
        >Add New User</a
        ></div>
      </div>
    </div>
  </div>
  <div class="twelve wide column">
    <div class="ui segment">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
