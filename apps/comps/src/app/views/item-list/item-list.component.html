<div class="ui items">
  <div class="item"  *ngFor="let item of items">
    <div class="ui image">
      <img [src]="item?.image" [alt]="item?.title">
    </div>
    <div class="content">
      <div class="header">{{ item?.title}}</div>
      <div class="meta">
        <span>Description</span>
      </div>
      <div class="description">
        <p>{{ item?.description }}</p>
      </div>
      <div class="extra">
        Additional Details
      </div>
    </div>
  </div>
</div>
