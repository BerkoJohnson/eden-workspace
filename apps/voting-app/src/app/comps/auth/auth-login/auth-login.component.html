<div class="width">
  <mat-card>
    <mat-toolbar color="primary">Login</mat-toolbar>
    <mat-card-content>
      <form
        [formGroup]="loginForm"
        fxLayout="column"
        fxLayoutAlign="center none"
        class="mt-2"
      >
        <mat-form-field>
          <input
            matInput
            placeholder="Email"
            type="email"
            formControlName="email"
          />
          <mat-error>
            <span
              *ngIf="
                loginForm.get('email').hasError('required') &&
                loginForm.touched &&
                submitted
              "
              >Required Field</span
            >
            <span
              *ngIf="
                loginForm.get('email').hasError('email') &&
                loginForm.touched &&
                submitted
              "
              >Enter valid email</span
            >
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            placeholder="Password"
            type="password"
            formControlName="password"
          />
          <mat-error>
            <span
              *ngIf="
                loginForm.get('password').hasError('required') &&
                loginForm.touched &&
                submitted
              "
              >Required Field</span
            >
          </mat-error>
        </mat-form-field>
        <button
          mat-raised-button
          (click)="login()"
          class="mt-2"
          type="submit"
          color="primary"
        >
          <mat-icon>login</mat-icon>
          <span>Login</span>
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
