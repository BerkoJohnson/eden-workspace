<form class="form login" [formGroup]="form" (ngSubmit)="submit()">
  <div class="header">Login with your credentials</div>
  <div class="body">
    <div class="field">
      <label for="email">Email</label
      ><input formControlName="email" type="email" name="email" id="email" />
      <div class="field_status" *ngIf="submitted && f.email.errors">
        <div *ngIf="f.email.errors.required">Email is required</div>
        <div *ngIf="f.email.errors.email">Invalid email</div>
      </div>
    </div>
    <div class="field">
      <label for="pwd">Password</label
      ><input
        formControlName="password"
        type="password"
        name="password"
        id="pwd"
      />
      <div class="field_status" *ngIf="submitted && f.password.errors">
        <div *ngIf="f.password.errors.required">Password is required</div>
        <div *ngIf="f.password.errors.pattern">Password is weak</div>
      </div>
    </div>
  </div>
  <div class="footer">
    <button class="submit" type="submit">
      Login
    </button>
  </div>
</form>

<pre>
  {{ form.value | json }}
</pre>

<pre>
  {{ form.valid }}
</pre>
