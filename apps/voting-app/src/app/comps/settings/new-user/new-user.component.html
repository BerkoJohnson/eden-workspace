<form
  class="ui equal width form"
  [formGroup]="form"
  (ngSubmit)="submit()"
  [ngClass]="{ error: form.errors }"
>
  <h4 class="ui dividing header">Enter details of new user</h4>
  <div class="field">
    <label>Name</label>
    <div class="three fields">
      <div
        class="field"
        [ngClass]="{
          error: submitted && f['firstName'].invalid
        }"
      >
        <input
          type="text"
          placeholder="First Name"
          name="firstName"
          formControlName="firstName"
        />
        <div class="ui error message">
          <!-- *ngIf="submitted && f['firstName'].invalid" -->
          <!-- <div *ngIf="f['firstName'].errors.required">
              First Name is required
            </div> -->
        </div>
      </div>
      <div class="field">
        <input
          type="text"
          placeholder="Middle Name"
          name="middleName"
          formControlName="middleName"
        />
      </div>
      <div class="field">
        <input
          type="text"
          placeholder="Last Name"
          name="lastName"
          formControlName="lastName"
        />
      </div>
    </div>
  </div>
  <div class="two fields">
    <div class="field">
      <label>Date of Birth</label>
      <div class="three fields">
        <div class="field">
          <select
            name="month"
            class="ui dropdown"
            (change)="onChangeMonth($event.target.value)"
          >
            <option value="" disabled selected>Month</option>
            <option *ngFor="let m of months" [value]="m.label">
              {{ m.label }}
            </option>
          </select>
        </div>
        <div class="field">
          <select name="day" class="ui dropdown">
            <option value="" disabled selected>Day</option>
            <option *ngFor="let d of noofdays | async" [value]="d">
              {{ d }}
            </option>
          </select>
        </div>
        <div class="field">
          <select name="year" class="ui dropdown">
            <option value="" disabled selected>Year</option>
            <option *ngFor="let y of years" [value]="y">{{ y }}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="field">
      <label>Gender</label>
      <select name="gender" class="ui fluid dropdown">
        <option value="" disabled selected>Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>
  </div>
  <button class="ui submit button" type="submit">Submit</button>
</form>
