<div class="d-flex flex-column justify-content-center align-items-center w-100">
  <form
    [formGroup]="form"
    class="card w-100"
    (ngSubmit)="updateElection()"
  >
    <div class="card-header">
      <h6 class="card-title">Updating Election</h6>
    </div>
    <div class="card-body d-flex flex-column">
      <!-- <div
      class="alert alert-danger"

    >

      <p>This user is already saved!</p>
    </div> -->
      <!-- <div
      class="alert alert-success"
      role="alert"
      *ngIf="submitted && alertSuccess"
    >
      <h6 class="alert-heading">User Saved!</h6>
      <p>The user is successfully saved!</p>

      <div class="mb-3">
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            name="title"
            id="title"
            placeholder="Title"
            formControlName="title"
            [ngClass]="{
              'is-invalid':
                submitted &&
                f['title'].invalid &&
                (f['title'].dirty || f['title'].touched)
            }"
          />
          <label for="title">Title</label>
        </div>
      </div>
      <div class="mb-3">
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            name="academicYear"
            id="academicYear"
            placeholder="Academic Year"
            formControlName="academicYear"
            [ngClass]="{
              'is-invalid':
                f['academicYear'].invalid &&
                (f['academicYear'].dirty || f['academicYear'].touched)
            }"
          />
          <label for="academicYear">Academic Year</label>
        </div>
      </div>

      <button type="button" class="btn btn-secondary" (click)="addPosition()">
         <span>
           <i class="bi-plus-circle-fill"></i>
           Add Position
          </span>
      </button>
      <ng-container
        *ngFor="let posGroup of positionsArray.controls; let i = index"
      >
        <div [formGroup]="posGroup">
          <input type="hidden" formControlName="_id" #_id />
          <div class="input-group mt-2">
            <span class="input-group-text">{{ i + 1 }}</span>
            <input
              type="text"
              class="form-control"
              name="pos_name"
              [id]="'pos_name' + i"
              placeholder="Name of Position"
              formControlName="pos_name"
              [ngClass]="{
                'is-invalid':
                  submitted &&
                  posGroup.get('pos_name').invalid &&
                  (posGroup.get('pos_name').dirty ||
                    posGroup.get('pos_name').touched)
              }"
            />
            <button
              class="btn btn-outline-danger"
              type="button"
              [disabled]="_id.value"
              (click)="removePosition(i, _id.value)"
            >
              <span><i class="bi-x"></i></span>
            </button>
          </div>
        </div>
      </ng-container>
    </div>

    <div class="card-footer">
      <button
        class="btn btn-sm btn-outline-primary"
        type="submit"
        [disabled]="form.invalid"
      >
        <span>
          <i class="bi-save-fill"></i>
          Save Changes</span>
      </button>
    </div>
  </form>
</div>
