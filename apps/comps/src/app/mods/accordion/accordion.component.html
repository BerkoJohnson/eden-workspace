<div class="ui styled accordion" >
<ng-container *ngFor="let item of items; let i = index">
    <div class="title" (click)="onItemClicked(i)" [ngClass]="{active: openedItemIndex === i}">
      <i class="ui dropdown icon"></i>
      {{item?.title}}
    </div>
    <div class="content"  [ngClass]="{active: openedItemIndex === i}">
      {{item?.content}}
    </div>
  </ng-container>
</div>
